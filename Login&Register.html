<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/LgReg.css">
    <title>Login And Register</title>
</head>
<body>
    <div class="hero">
        <Div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button  type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div> 
            <div class="Social-icons">
                <img src="css/img/fb.png">
                <img src="css/img/google.png">
                <img src="css/img/whatapp.png">   
            </div>
            <form id="login"class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" name="user_id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" name="user_id"required >
                <input type="checkbox" class="check-box" name="check_box" required><span>Remember Password</span >
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" name="user_id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" name="user_pwd" required>
                <input type="email" class="input-feild" placeholder="example@gg.cm" name="email" required>

                <input type="checkbox" class="check-box" name="check_box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";           
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";           
        }
    </script>
    
</body>
</html>
